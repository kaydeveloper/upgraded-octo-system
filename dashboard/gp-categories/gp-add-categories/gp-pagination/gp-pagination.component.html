<table class="table table-bordered">

  <thead>
  <tr>
    <th>Category Name</th>
    <th>Category Slug</th>
    <th>Post Count</th>
    <th class="text-nowrap">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let cats of asyncCats | async | paginate: { id: 'server', itemsPerPage: 10, currentPage: p, totalItems: total }">
    <td>{{cats.gpCatName}}</td>
    <td>
      {{cats.gpCatSlug}}
    </td>
    <td>20</td>
    <td class="text-nowrap">
      <a routerLink="/dashboard/categories/edit-categories/{{cats._id}}" data-toggle="tooltip" data-original-title="Edit"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
      <a href="javascript:void(0)" (click)="gpRemoveCategory(cats._id)" data-toggle="tooltip" data-original-title="Close"> <i class="fa fa-close text-danger"></i> </a>
    </td>
  </tr>
  <tr *ngIf="gpAllCatData < 1">
    <td colspan="3" align="center">
      No Category Found.
    </td>
  </tr>

  </tbody>
</table>
<div class="has-text-centered">
  <div class="spinner" [ngClass]="{ 'hidden': !loading }"></div>
  <pagination-controls (pageChange)="getPage($event)" id="server"></pagination-controls>
</div>
