<div class="page-wrapper" style="min-height: 341px;">
  <!-- ============================================================== -->
  <!-- Container fluid  -->
  <!-- ============================================================== -->
  <div class="container-fluid">
    <form [formGroup]="gpPostForm">
    <!-- ============================================================== -->
    <!-- Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <div class="row page-titles">
      <div class="col-md-6 col-8 align-self-center">
        <h3 class="text-themecolor m-b-0 m-t-0">Posts Section</h3>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
          <li class="breadcrumb-item active">Add New Post</li>
        </ol>
      </div>
      <div class="col-md-6 col-4 pull-right text-right">
        <button type="submit" (click)="gpPublishPost()" [disabled]="!gpPostForm.valid" class="btn hidden-sm-down btn-success">
          <i class="mdi mdi-plus-circle"></i> Publish
        </button>
        <button (click)="gpDraftPost()" [disabled]="!gpPostForm.valid" class="btn hidden-sm-down btn-warning">
          <i class="mdi mdi-book-variant"></i> Save as draft
        </button>
      </div>
    </div>
    <!-- ============================================================== -->
    <!-- End Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Start Page Content -->
    <!-- ============================================================== -->
    <!-- Row -->
    <div class="row">
      <div class="col-lg-12">
        <div class="card card-outline-info">
          <div class="card-header">
            <h4 class="m-b-0 text-white">Create New Post</h4>
          </div>
          <div class="card-block">

              <div class="form-body mb-4">
                <div *ngIf="gpPublishedUrl">
                  <h4  class="card-title">Permalink: <a href="{{gpPublishedUrl}}" target="_blank">{{gpPublishedUrl}}</a></h4>
                  <hr>
                </div>
                <div class="row p-t-20">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label class="control-label">Title</label>
                      <input type="text"
                        id="firstName"
                        class="form-control"
                        placeholder="John doe"
                        [(ngModel)]="gpTitle"
                        (keyup)="gpCreateSlug($event.target.value)"
                        (blur)="gpCreateSlug($event.target.value)"
                        (blur)="gpCreatePostOnBlur($event.target.value)"
                        formControlName="gpTitle"
                        autocomplete="off"
                      >
                      <input type="hidden" formControlName="postSlug" [(ngModel)]="gpPostSlug">
                      <small *ngIf="gpPostSlug" class="form-control-feedback">Slug: ({{gpPostSlug}}) </small> </div>
                  </div>

                </div>
                <!--/row-->

                <div class="row">
                  <div class="col-md-12">
                    <gp-editor [elementId]="'my-editor-id'" (onEditorKeyup)="gpKeyupHandlerFunctionForDescription($event)"></gp-editor>
                  </div>
                  <!--/span-->

                </div>
              </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Row -->
    <!-- ============================================================== -->
    <!-- End PAge Content -->
    <!-- ============================================================== -->
    </form>
  </div>
  <!-- ============================================================== -->
  <!-- End Container fluid  -->
  <!-- ============================================================== -->
</div>
