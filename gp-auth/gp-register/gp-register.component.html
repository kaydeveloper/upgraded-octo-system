<section id="wrapper">
  <div class="login-register" style="background-image:url(../assets/images/background/login-register.jpg);">
    <div class="login-box card">
      <div class="card-block">
        <p class="text-center">
          <flash-messages></flash-messages>
        </p>
        <form class="form-horizontal form-material" id="loginform" [formGroup]="gpRegisterForm" (submit)="gpRegister()">
          <h3 class="box-title m-b-20">Sign Up</h3>
          <div class="form-group ">
            <div class="col-xs-12">
              <input class="form-control"
                     type="text"
                     placeholder="Firstname"
                     formControlName="firstName"
              > </div>
          </div>
          <div class="form-group ">
            <div class="col-xs-12">
              <input class="form-control"
                     type="text"
                     placeholder="Lastname"
                     formControlName="lastName"
             > </div>
          </div>
          <div class="form-group ">
            <div class="col-xs-12">
              <input class="form-control"
                     type="email"
                     placeholder="Email"
                     formControlName="email"
              > </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12">
              <input class="form-control"
                     type="password"
                     placeholder="Password"
                     formControlName="password"
              > </div>
          </div>

          <div class="form-group text-center m-t-20">
            <div class="col-xs-12">
              <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" [disabled]="!gpRegisterForm.valid" type="submit">
                <span *ngIf="!gpSpiner">Sign Up</span>
                <span *ngIf="gpSpiner"><i class="fa fa-gear fa-spin" style="font-size:24px"></i></span>
              </button>
            </div>
          </div>

          <div class="form-group m-b-0">
            <div class="col-sm-12 text-center">
              <p>Don't have an account? <a routerLink="/login" class="text-info m-l-5"><b>Sign In</b></a></p>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>

</section>
