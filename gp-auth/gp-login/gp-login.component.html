<section id="wrapper">
        <div class="login-register" style="background-image:url(../assets/images/background/login-register.jpg);">
            <div class="login-box card">
            <div class="card-block">
              <p class="text-center">
                <flash-messages></flash-messages>
              </p>
                <form class="form-horizontal form-material" id="loginform" [formGroup]="gpAuthForm" (submit)="gpAuthorization(gpAuthForm.value)">
                    <h3 class="box-title m-b-20">Sign In</h3>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control"
                                   type="email"
                                   placeholder="Email"
                                   formControlName="email"
                            > </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control"
                                   type="password"
                                   placeholder="Password"
                                   formControlName="password"
                            > </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <div class="checkbox checkbox-primary pull-left p-t-0">
                                <input id="checkbox-signup" type="checkbox">
                                <label for="checkbox-signup"> Remember me </label>
                            </div> <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i> Forgot pwd?</a> </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" [disabled]="!gpAuthForm.valid" type="submit">
                                <span *ngIf="!gpSpiner">Sign In</span>
                                <span *ngIf="gpSpiner"><i class="fa fa-gear fa-spin" style="font-size:24px"></i></span>
                            </button>
                        </div>
                    </div>

                    <div class="form-group m-b-0">
                        <div class="col-sm-12 text-center">
                            <p>Don't have an account? <a routerLink="/register" class="text-info m-l-5"><b>Sign Up</b></a></p>
                        </div>
                    </div>
                </form>

            </div>
          </div>
        </div>

    </section>
